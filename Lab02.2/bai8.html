<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="">
        <table width="500">
            <thead>
                <tr>
                    <th colspan="2" align="center">Thông tin đăng ký</th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td width="150">Họ và tên</td>
                    <td>
                        <input size="20" type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td width="150">Tên đăng nhập</td>
                    <td>
                        <input size="20" type="name" name="user" id="usernname">
                    </td>
                </tr>
                <tr>
                    <td width="150">Mật khẩu</td>
                    <td>
                        <input size="18" type="name" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td width="150">Giới tính</td>
                    <td>
                        <input size="25" type="radio" name="gender" id="nam">
                        <label for="nam">Nam</label>
                        <input size="25" type="radio" name="gender" id="nu">
                        <label for="nu">Nữ</label>
    
                    </td>
                </tr>
                <tr>
                    <td width="150">Ngôn ngữ lập trình</td>
                    <td>
                        <input size="25" type="checkbox" name="ngon_ngu" id="C#">
                        <label for="C#">Ngôn ngữ C#</label><br>
                        <input size="25" type="checkbox" name="ngon_ngu" id="Java">
                        <label for="Java">Ngôn ngữ Java</label><br>
                        <input size="25" type="checkbox" name="ngon_ngu" id="PHP">
                        <label for="PHP">Ngôn ngữ PHP</label><br>
                        <input size="25" type="checkbox" name="ngon_ngu" id="khac">
                        <label for="khac">Ngôn ngữ khác</label>
                        
                    </td>
                    <tr>
                        <td width="150">Tỉnh thành</td>
                        <td>
                            <select name="quequan" id="quequan">
        
                                <option value="HN">Hà Nội</option>
                                <option value="TB">Thái Bình</option>
                            </select>
                        </td>
                    </tr>
                    
            </tbody>
        </table>
    </form>
</body>
</html>

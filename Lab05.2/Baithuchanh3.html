<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt("Nhập vào một số có 2 chữ số bất kỳ ");
        document.write("Bạn vừa nhập là: " +number+ "<br/>");
        document.write("Các số lẻ từ 1 đến số: " +number+  "<br/>");
        var totalLe = totalChan = 0;
        for (var i = 1; i <= number; i++) {
            if (i % 2 != 0) {
                document.write(i + " ");
                totalLe += i;
            }
        }
        document.write("Các số chẵn từ 2 đến số : " +number+  "<br/>");
        for (var i = 2; i <= number; i++) {
            if (i % 2 == 0) {
                document.write(i + " ");
                totalChan += i;
            }
        }
        document.write("Tổng các số lẻ : " + totalLe + "<br/>");
        document.write("Tổng các số chẵn : " + totalChan + "<br/>");
    </script>
</body>
</html>

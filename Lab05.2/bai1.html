<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phương trình bậc 1</title>
</head>
<body>
    
    <button onclick="solveLinearEquation()">Giải phương trình</button>

    <script>
        function solveLinearEquation() {
            const a = Number(prompt("Nhập hệ số a:"));
            const b = Number(prompt("Nhập hệ số b:"));
            if (a === 0) {
                if (b === 0) {
                    alert("Phương trình có vô số nghiệm.");
                } else {
                    alert("Phương trình vô nghiệm.");
                }
            } else {
                const x = -b / a;
                alert(`Nghiệm của phương trình là x = ${x}`);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var txt = "Cộng hoà xã hội chủ nghĩa Việt Nam";
        document.write("Độ dài của chuỗi: " + txt.length + "<br/>");
        document.write("Mã char của code từng ký tự: <br/>");
        for (var i = 0; i < txt.length; i++) {
            document.write(txt.charAt(i) + " : " + txt.charCodeAt(i) + "<br/>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var newText="";
        var txt = "Học lập trình web tại FPT Polytechnic";
        document.write("Độ dài của chuỗi: " + txt.length + "<br/>");
        document.write("Mã char của code từng ký tự: <br/>");
        for (i=0; i<txt.length; i++) {
            if(i==0){
                newText += txt[i].charCodeAt(0);
            }else{
                newText += "-" + txt[i].charCodeAt(0);
            }
        }
        document.write("Chuỗi charcode: <br/>" + newText + "<br/>");
        var arrText = newText.split("-");
        for (i=0; i<arrText.length; i++) {
            document.write(+ String.fromCharCode(arrText[i]) + "<br/>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương trình bậc 2</title>
</head>
<body>
    <button onclick="solveQuadraticEquation()">Giải phương trình</button>

    <script>
        function solveQuadraticEquation() {
            const a = Number(prompt("Nhập hệ số a:"));
            const b = Number(prompt("Nhập hệ số b:"));
            const c = Number(prompt("Nhập hệ số c:"));

            if (a === 0) {
                alert("Đây là phương trình bậc 1.");
                solveLinearEquation(b, c);
                return;
            }

            const delta = b * b - 4 * a * c;
            if (delta < 0) {
                alert("Phương trình vô nghiệm.");
            } else if (delta === 0) {
                const x = -b / (2 * a);
                alert(`Phương trình có nghiệm kép: x = ${x}`);
            } else {
                const x1 = (-b + Math.sqrt(delta)) / (2 * a);
                const x2 = (-b - Math.sqrt(delta)) / (2 * a);
                alert(`Phương trình có 2 nghiệm phân biệt:\nx1 = ${x1}\nx2 = ${x2}`);
            }
        }

        function solveLinearEquation(a, b) {
            if (a === 0) {
                if (b === 0) {
                    alert("Phương trình có vô số nghiệm.");
                } else {
                    alert("Phương trình vô nghiệm.");
                }
            } else {
                const x = -b / a;
                alert(`Nghiệm của phương trình là x = ${x}`);
            }
        }
    </script>
</body>
</html>

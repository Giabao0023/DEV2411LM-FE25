<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" enctype="multipart/form-data" method="post">
        <div class="form-control">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" onchange="getValueUsername()">
        </div>
        <div class="form-control">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" >
        </div>
        <div class="form-control">
            <input type="checkbox" name="showPass" id="showPass">
            <label for="showPass">Hiển thị password</label>
        </div>
        <div class="form-control">
            <input type="submit" value="Đăng nhập">
        </div>
    </form>

    <script>
        
        function getValueUsername() {
            //Thông qua thuộc tính Id
             var username = document.getElementById('username').value;
            console.log(username);

            // Thông qua thẻ HTML
            var input = document.getElementsByTagName('input');
            console.log(input[0].value);

            // Thông qua class
            var class1 = document.getElementsByClassName('form-control');
            console.log(class1);

            // Thông qua các cú pháp CSS Seclector
            var querySelector = document.querySelectorAll('.from-control input');
            console.log(querySelector); 
        }
        
        

    </script>
</body>
</html>

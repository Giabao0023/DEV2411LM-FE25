<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần tử giả</title>
    <style>
        p{
            font-size: 12pt;
            line-height: 12pt;
        }
        p::first-letter{
            font-size: 200%;
            float: left;
        }
        span{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p><span>The first</span> few words of an article in the Economist.</p>
</body>
</html>

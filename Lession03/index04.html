<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mức độ Ưu tiên trong css</title>
        <style>
            #red{
                color: red;
            }
            .cl-blue{
                color: blue;
            }
            div p{
                color: red;
            }

            section{
                color: yellow;
            }
        </style>
    </head>
    <body>
        <!-- 
        Lưu ý:
        1. CSS sẽ lấy từ dưới lên trên hay sẽ ăn theo css được viết sau
        2. !important -> tương tác qua id -> tương tác qua thuộc tính
            -> tương tác qua class -> tương tác qua tên thẻ 
        3.  Chỏ càng gần thì sẽ càng được ưu tiên (càng nhiều bộ chọn)
        -->

        <section>
            <div>
                <p id="red" class="cl-blue">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Laborum ad voluptatum tempora possimus atque nihil, sit
                    odio, harum fugiat ratione suscipit dignissimos voluptate
                    distinctio rerum consectetur magni non commodi error.
                </p>
            </div>
        </section>
    </body>
</html>

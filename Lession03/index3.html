<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các thuộc tính Css - Đơn vị</title>
    <style>
        *{
            font-size: 16px;
            background: #ccc;
        }
        div{
            height: 100px;
            width: 100px;
            border: solid 3px red;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div></div>
    <!-- Đơn vị thường dùng
     - đơn vị %
     - đơn vị px 
     - đơn vị rem:
        + 1 rem = 1 đơn vị font size cảu trang HTML
        VD: font-size: 16p => 1rem = 16px
             font-size: 20p => 1rem = 20px
     - đơn vị em:
            1em = 1 đơn vị font size cảu khối chứa nó
            VD:
                <div>
                    <span></span>
                </div>
                <div style ="20px">
                    <p></p>
                </div>
                1em trong khối p = 20px
                1em trong khối span = 16px
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ nội dung nhóm</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Thông tin báo cáo</legend>
            <label>Thiết kế giao diện Web</label><br>
            <progress value="88" max="100"></progress><br>
            <label>Phân tích sơ đồ thực thể</label><br>
            <progress value="50" max="100"></progress><br>
            <label>Viết tài liệu phân tích thiết kế</label><br>
            <progress value="30" max="100"></progress><br>
        </fieldset>
        <fieldset>
            <legend>Thông tin danh sách môn học</legend>
            <input type="listLamviec" name="listLamviec" list="listLv">
            <datalist id="listLv" >
                <option value="Làm việc với Javascrip"></option>
                <option value="Làm việc với Photoshop"></option>
                <option value="Làm việc với Bootstrap"></option>
                <option value="Làm việc với PHP"></option>
                <option value="Làm việc với Yii2"></option>
            </datalist>

        </fieldset>
    </form>
</body>
</html>

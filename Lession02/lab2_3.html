<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="">
        <table width="500">
            <thead>
                <tr>
                    <th colspan="2" align="center">Đăng ký thành viên</th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td width="150">Họ tên</td>
                    <td>
                        <input size="25" type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td width="150">Tên đăng nhập</td>
                    <td>
                        <input size="25" type="name" name="user" id="usernname">
                    </td>
                </tr>
                <tr>
                    <td width="150">Mật khẩu</td>
                    <td>
                        <input size="25" type="name" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td width="150">Ảnh đại diện</td>
                    <td>
                        <input size="25" type="file" name="image" id="image">
                    </td>
                </tr>
                <tr>
                    <td width="150">Thư điện tử</td>
                    <td>
                        <input size="25" type="text" name="Thuduentu" id="Thudientu">
                    </td>
                <tr>
                    <td width="150">Giới tính</td>
                    <td>
                        <input size="25" type="radio" name="gender" id="nam">
                        <label for="nam">Nam</label>
                        <input size="25" type="radio" name="gender" id="nu">
                        <label for="nu">Nữ</label>
    
                    </td>
                </tr>
                <tr>
                    <td width="150">Sở thích</td>
                    <td>
                        <input size="25" type="checkbox" name="so_thich" id="bong_da">
                        <label for="bong_da">Bóng đá</label>
                        <input size="25" type="checkbox" name="so_thich" id="Xem_phim">
                        <label for="Xem_phim">Xem Phim</label><br>
                        <input size="25" type="checkbox" name="so_thich" id="du_lich">
                        <label for="du_lich">Du lịch</label><br>
                        <input size="25" type="checkbox" name="so_thich" id="boi">
                        <label for="boi">Bơi</label>
                        <input size="25" type="checkbox" name="so_thich" id="Nghe_nhac">
                        <label for="Nghe_nhac">Nghe nhạc</label>
                    </td>
                    <tr>
                        <td width="150">Quên quán</td>
                        <td>
                            <select name="quequan" id="quequan">
                                <option value="">-----Chọn tỉnh-----</option>
                                <option value="HN">Hà Nội</option>
                                <option value="TB">Thái Bình</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="150">Địa chỉ</td>
                        <td>
                            <input size="25" type="text" name="diachi" id="Diachi">
                        </td>
                    </tr>
                    <tr>
                        <td width="150">Điện thoại</td>
                        <td>
                            <input size="25" type="tell" name="SDT" id="tel">
                        </td>
                    </tr>
                    <tr>
                        <td width="150">Mô tả ngắn</td>
                        <td>
                            <textarea name="mo_ta" id="mo_ta" placeholder="" cols="25" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input size="25" type="button" name="button" id="button" value="Đăng ký">
                            <input size="25" type="reset" name="reset" id="reset" value="Làm lại">
                        </td>
                        
                    </tr>
            </tbody>
        </table>
    </form>
</body>
</html>

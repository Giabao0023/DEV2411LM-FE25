<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="">
        <table width="500">
            <thead>
                <tr>
                    <th colspan="2" align="center">Đăng ký thông tin người dùng</th>
                </tr>
            </thead>
            <tbody >
                
                <tr>
                    <td width="150">Tên đăng nhập</td>
                    <td>
                        <input size="25" type="name" name="user" id="usernname">
                    </td>
                </tr>
                <tr>
                    <td width="150">Mật khẩu</td>
                    <td>
                        <input size="25" type="name" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td width="150">Nhập lại mật khẩu</td>
                    <td>
                        <input size="25" type="name" name="nhaplai" id="nhaplaipassword">
                    </td>
                </tr>
                <tr>
                    <td width="150">Email</td>
                    <td>
                        <input size="35" type="text" name="email" id="email">
                    </td>
                <tr>
                    <td width="150">Giới tính</td>
                    <td>
                        <input size="25" type="radio" name="gender" id="nam">
                        <label for="nam">Nam</label>
                        <input size="25" type="radio" name="gender" id="nu">
                        <label for="nu">Nữ</label>
    
                    </td>
                </tr>
                <tr>
                    <td width="150">Độ tuổi</td>
                    <td>
                        <input size="25" type="radio" name="do_tuoi" id="tuoi">
                        <label for="duoi_13_tuoi">Dưới 13 tuổi</label>
                        <input size="25" type="radio" name="do_tuoi" id="tuoi">
                        <label for="tuoi">Từ 13 đến 17 tuổi</label><br>
                        <input size="25" type="radio" name="do_tuoi" id="tuoi">
                        <label for="tuoi">Từ 18 đến 25 tuổi</label>
                        <input size="25" type="radio" name="do_tuoi" id="tuoi">
                        <label for="tuoi">Trên 25 tuổi</label>
                    </td>
                <tr>
                    <td width="150">Sở thích của bạn</td>
                    <td>
                        <input size="25" type="checkbox" name="so_thich" id="am_nhac">
                        <label for="am_nhac">Âm nhạc</label>
                        <input size="25" type="checkbox" name="so_thich" id="game">
                        <label for="game">Game</label>
                        <input size="25" type="checkbox" name="so_thich" id="The_thao">
                        <label for="The_thao">Thể thao</label>
                        <input size="25" type="checkbox" name="so_thich" id="du_lich">
                        <label for="du_lich">Du lịch</label>
                    </td>
                </tr>
                    <tr>
                        <td width="150" >Nghề nghiệp</td>
                        <td>
                            <select name="nghenghiep" id="nghe_nghiep">
                                <option value="">Chọn ngành nghề</option>
                                <option value="Bacsi">Bác sĩ</option>
                                <option value="Laixe">Lái xe</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="150">Mô tả ngắn</td>
                        <td >
                            <textarea name="mo_ta" id="mo_ta" placeholder="Mô tả về bản thân bạn" cols="36" rows="3"></textarea>
                            
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input size="25" type="button" name="button" id="button" value="Đăng ký">
                            <input size="25" type="reset" name="reset" id="reset" value="Làm lại">
                        </td>
                        
                    </tr>
            </tbody>
        </table>
    </form>
</body>
</html>

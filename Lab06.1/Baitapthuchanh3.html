<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .number{
            text-align: right;
        }
    </style>
</head>
<body>
    <table width="120" border="1">
        <tr>
            <td colspan="4">
                <input type ="text" name="number" id="number" class="number">
            </td>
        </tr>
        <tr>
            <td>
                <input type ="button" value="1" name="num1" id="num1" onclick="getValue(this.getValue)" />
            </td>
            <td>
                <input type ="button" value="2" name="num2" id="num2" onclick="getValue(this.getValue)" />
            </td>
            <td>
                <input type ="button" value="3" name="num3" id="num3" onclick="getValue(this.getValue)" />
            </td>
            <td>
                <input type ="button" value="+" name="plus" id="plus" onclick="pheptoan(this.getValue)" />
            </td>
        </tr>
        <tr>
            <td>
                <input type ="button" value="4" name="num4" id="num4" onclick="getValue(this.getValue)" />
            </td>
            <td>
                <input type ="button" value="5" name="num5" id="num5" onclick="getValue(this.getValue)" />  
            </td>
            <td>
                <input type ="button" value="6" name="num6" id="num6" onclick="getValue(this.getValue)" />
            </td>
            <td>
                <input type ="button" value="-" name="sub" id="sub" onclick="pheptoan(this.getValue)" />
            </td>
        </tr>
        <tr>
            <td>
                <input type ="button" value="7" name="num7" id="num7" onclick="getValue(this.getValue)" />
            </td>
            <td>
                <input type ="button" value="8" name="num8" id="num8" onclick="getValue(this.getValue)" />
            </td>
            <td>
                <input type ="button" value="9" name="num9" id="num9" onclick="getValue(this.getValue)" />
            </td>
            <td>
                <input type ="button" value="*" name="nhan" id="nhan" onclick="pheptoan(this.getValue)" />
            </td>
        </tr>
        <tr>
            <td>
                <input type ="button" value="AC" name="ac" id="ac" onclick="reset()" />
            </td>
            <td colspan="2">
                <input type ="button" value="=" name="equal" id="equal" onclick="ketqua()" />
            </td>
            <td>
                <input type ="button" value="/" name="chia" id="chia" onclick="pheptoan(this.getValue)" />
            </td>
        </tr>
    </table>
    <script>
        var number = "";
        var pheptoan = "";
        function getValue(val){
            num = document.getElementById("number").value;
            document.getElementById("number").value = num + val;
        }
        function pheptoan(val){
            number = document.getElementById("number").value;
            pheptoan = val;
            document.getElementById("number").value = "";
        }
        function ketqua(){
            ketquaTinh=0;
            switch(pheptoan){
                case "+":
                    ketquaTinh = parseInt(number) + parseInt(document.getElementById("number").value);
                    break;
                case "-":
                    ketquaTinh = parseInt(number) - parseInt(document.getElementById("number").value);
                    break;
                case "*":
                    ketquaTinh = parseInt(number) * parseInt(document.getElementById("number").value);
                    break;
                case "/":
                    ketquaTinh = parseInt(number) / parseInt(document.getElementById("number").value);
                    break;
            }
            document.getElementById("number").value = ketquaTinh;
        }
        function reset(){
            document.getElementById("number").value = "";
            number = "";
            pheptoan = "";
        }
    </script>
</body>
</html>

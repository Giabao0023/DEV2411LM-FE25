<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Left Panel -->
            <div class="col-md-7">
                <h4 class="mb-3">Danh Sách Sinh Viên</h4>
                <div class="d-flex mb-3">
                    <button class="btn btn-primary me-2" onclick="showForm()">Thêm mới</button>
                    <input type="text" class="form-control me-2" id="searchInput" placeholder="Tìm kiếm theo tên">
                    <button class="btn btn-secondary" onclick="searchStudent()">Tìm kiếm</button>
                </div>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Mã sinh viên</th>
                            <th>Tên sinh viên</th>
                            <th>Tuổi</th>
                            <th>Giới tính</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="studentTable"></tbody>
                </table>
            </div>

            <!-- Right Panel -->
            <div class="col-md-5">
                <h4 class="mb-3">Thông Tin Sinh Viên</h4>
                <form onsubmit="saveStudent(event)" class="border p-3 rounded shadow-sm bg-light">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Mã sinh viên</label>
                        <input type="text" class="form-control" id="studentId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Tên sinh viên</label>
                        <input type="text" class="form-control" id="studentName" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Tuổi</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="sex" class="form-label">Giới tính</label>
                        <select class="form-select" id="sex" required>
                            <option value="true">Nam</option>
                            <option value="false">Nữ</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="birthDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthPlace" class="form-label">Nơi sinh</label>
                        <input type="text" class="form-control" id="birthPlace" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="number" class="form-control" id="address" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Save</button>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
